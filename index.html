<html><head><title>Chessboard</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="main.css" type="text/css">
<script type="text/javascript" src="helpers.js"></script>
<script type="text/javascript" src="initialize.js"></script>
<script type="text/javascript" src="position.js"></script>
<script type="text/javascript" src="gameplay.js"></script>
<script type="text/javascript" src="legal.js"></script>

</head>

<body onload="resetBoard();">

<div class="flexrow">

	<div><span id="chessboard"></span></div>

	<div class="panel">

		<div class="panelbox">
			<p>
				<b>Mode:</b>
				<input type="radio" name="mode" id="playmode" value="play" onclick="setMode('play');" checked><label for="playmode">Play</label>
				<input type="radio" name="mode" id="trainmode" value="train" onclick="setMode('train');"><label for="trainmode">Train</label>
				<input type="radio" name="mode" id="settingsmode" value="settings" onclick="setMode('settings');"><label for="settingsmode">Settings</label>
			</p>
			<p>
				<b>Board:</b>
				<button onclick="resetBoard();" >Reset</button>
				<button onclick="flipBoard();">Flip</button>
			</p>
		</div>

		<div class="panelbox hide" id="settings">

			<b>Settings</b>      
			<p>
				Dark color: <input type="color" id="darkColor" value="#409040" onchange="updateColors();">
				Light color: <input type="color" id="lightColor" value="#FFFFFF" onchange="updateColors();">
			</p>
			<p>
				<ul>
				<!--				
				<li><input type="checkbox" id="showCoords"><label for="showCoords">Show Coordinates</label></li>
				<li><input type="checkbox" id="autoQueen"><label for="autoQueen">Auto Queen</label></li>
				-->
				<li><input type="checkbox" id="showMoves" onclick="toggleShowLegalMoves()"><label for="showMoves">Show Possible Moves</label></li>
				<li><input type="checkbox" id="autoFlip" onclick="toggleAutoFlip()"><label for="autoFlip">Auto Flip</label></li>
				</ul>				
			</p>

		</div>
    
		<div class="panelbox hide" id="trainbox">

			<b>Train</b>
		        <p>Endgame position:
				<select onchange="loadPosition(this.value)">
					<option value="">Coming soon</option>
				</select>
			</p>
			<p>
				<button>Hint</button>
				<button>Show Answer</button>
			</p>

		</div>

		<div class="panelbox" id="alertbox">

			<b>Alerts</b>
			<p><span id="alerts"></span></p>

		</div>

		<div class="panelbox" id="movebox">

			<b>Moves</b>
			<p><span id="moves"></span></p>
		</div>

		<div class="panelbox panelbottom center">
			<button onclick="previousPosition();" class="navButton"> &lt;&lt; </button>
			<button onclick="nextPosition();" class="navButton"> &gt;&gt; </button>
			<p><button onclick="undoMove();" class="navButton">Undo</button></p>
		</div>
	</div>
</div>

<p>
	<a href="https://en.wikipedia.org/wiki/Forsyth%E2%80%93Edwards_Notation" target="_blank">FEN</a>:
	<input type="text" id="FEN" placeholder="Paste position here" class="largeInput">
	<button onclick="customPosition()">Load FEN</button>
</p>

<p>
	<a href="https://en.wikipedia.org/wiki/Portable_Game_Notation" target="_blank">PGN</a>:
	<input type="text" id="PGN" placeholder="Paste moves here" class="largeInput">
	<button onclick="loadMoves()">Load PGN</button>
</p>

</body></html>
