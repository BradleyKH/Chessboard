<html><head><title>Chessboard</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="main.css" type="text/css">
<script type="text/javascript" src="helpers.js"></script>
<script type="text/javascript" src="initialize.js"></script>
<script type="text/javascript" src="position.js"></script>
<script type="text/javascript" src="gameplay.js"></script>
<script type="text/javascript" src="legal.js"></script>

<script type="text/javascript" src="endgame/basic.js"></script>
<script type="text/javascript" src="endgame/pawn.js"></script>
<script type="text/javascript" src="train.js"></script>

</head>

<body onload="resetBoard();">

<div class="container">

<div class="flexrow">

<div class="panel">

		<div class="panelbox">
			<p>
				<b>Mode:</b>
				<label for="playmode"><input type="radio" name="mode" id="playmode" value="play" onclick="setMode('play');" checked>Play</label>
				<label for="trainmode"><input type="radio" name="mode" id="trainmode" value="train" onclick="setMode('train');">Train</label>
				<label for="settingsmode"><input type="radio" name="mode" id="settingsmode" value="settings" onclick="setMode('settings');">Settings</label>
			</p>
			<p>
				<b>Board:</b>
				<button onclick="resetBoard();">Reset</button>
				<button onclick="flipBoard();">Flip</button>
			</p>
			<p>
				<b>Alerts:</b> <span id="alerts"></span> <span id="hint"></span>
			</p>
		</div>

		<div class="panelbox hide" id="settings">

			<b>Settings</b>      
			<p>
				Dark color: <input type="color" id="darkColor" value="#BE8970" onchange="updateColors();">
				Light color: <input type="color" id="lightColor" value="#FFFFFF" onchange="updateColors();">
			</p>
			<p>
				<ul>				
				<li><label for="showCoords"><input type="checkbox" id="showCoords" checked onchange="toggleCoords();">Show Coordinates</label></li>
				<li><label for="showMoves"><input type="checkbox" id="showMoves" onclick="toggleShowLegalMoves()">Show Possible Moves</label></li>
				<li><label for="autoFlip"><input type="checkbox" id="autoFlip" onclick="toggleAutoFlip()">Auto Flip</label></li>
				<!--				
				<li><label for="autoQueen"><input type="checkbox" id="autoQueen">Auto Queen</label></li>
				-->
				</ul>				
			</p>

		</div>
    
		<div class="panelbox hide" id="trainbox">

			<b>Training</b>
		        <p>
				<select onchange="train(this.value);">
					<option selected disabled value="">Select an endgame</option>
					<option value="0">Basic endgames</option>
					<option value="1">Pawn endgames</option>
				</select>				
			</p>
			<div id="exerciseControls">
				<p>
					Exercise <span id="exerciseNumber">0</span> of <span id="collectionLength">0</span>
				</p>
				<div class="center">
					<button onclick="previousExercise();" class="navButton">&lt;&lt; Last Exercise </button>
					<button onclick="nextExercise();" class="navButton">Next Exercise  &gt;&gt;</button>
				</div>
			</div>
		</div>

		<div class="panelbox panelbottom" id="movebox">

			<b>Moves</b>
			<p><span id="moves"></span></p>

			<div class="center">
				<button onclick="previousPosition();" class="navButton">&lt;&lt; Previous Move</button>
				<button onclick="nextPosition();" class="navButton">Next Move &gt;&gt;</button>
				<p><button onclick="undoMove();" class="navButton">Undo Last Move</button></p>
			</div>
		</div>
	</div>

	<div>
		<span id="chessboard"></span>

		<p>
			<a href="https://en.wikipedia.org/wiki/Forsyth%E2%80%93Edwards_Notation" target="_blank">FEN</a>:
			<input type="text" id="FEN" placeholder="Paste position here" class="largeInput">
			<button onclick="customPosition();">Load FEN</button>
		</p>
		<p>
			<a href="https://en.wikipedia.org/wiki/Portable_Game_Notation" target="_blank">PGN</a>:
			<input type="text" id="PGN" placeholder="Paste moves here" class="largeInput">
			<button onclick="loadMoves();">Load PGN</button>
		</p>
	</div>
</div>

</div>
</body></html>
