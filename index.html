<html><head><title>Chessboard</title>

<link rel="stylesheet" href="main.css" type="text/css">
<script type="text/javascript" src="chess.js"></script>

</head>

<body onload="resetBoard();">

<div class="flexrow">

  <div><span id="chessboard"></span></div>

  <div class="panel">

    <div class="settings">
      <button onclick="resetBoard();">Reset</button>
      <button onclick="flipBoard();">Flip</button>
      <ul>
        <li><input type="checkbox" id="showMoves"><label for="showMoves">Show Possible Moves</label>
        <li><input type="checkbox" id="showCoords"><label for="showCoords">Show Coordinates</label>
        <li><input type="checkbox" id="autoQueen"><label for="autoQueen">Auto Queen</label>
        <li><input type="checkbox" id="autoFlip"><label for="autoFlip">Auto Flip</label>
      </ul>
    </div>

    <div class="moves"></div>

  </div>

</div>

<p>
  FEN:
  <input type="text" id="FEN">
</p>
</body></html>
