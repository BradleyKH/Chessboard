<html><head><title>Chessboard</title>

<link rel="stylesheet" href="main.css" type="text/css">
<script type="text/javascript" src="initialize.js"></script>
<script type="text/javascript" src="position.js"></script>
<script type="text/javascript" src="gameplay.js"></script>

</head>

<body onload="resetBoard();">

<div class="flexrow">

  <div><span id="chessboard"></span></div>

  <div class="panel">

    <div class="settings" id="settings">
      
	  <ul>
		<li><input type="checkbox" id="showMoves"><label for="showMoves">Show Possible Moves</label></li>
		<li><input type="checkbox" id="showCoords"><label for="showCoords">Show Coordinates</label></li>
		<li><input type="checkbox" id="autoQueen"><label for="autoQueen">Auto Queen</label></li>
		<li><input type="checkbox" id="autoFlip" onclick="toggleAutoFlip()"><label for="autoFlip">Auto Flip</label></li>
		<li>Dark color: <input type="color" id="darkColor" value="#409040" onchange="updateColors();"></li>
		<li>Light color: <input type="color" id="lightColor" value="#FFFFFF" onchange="updateColors();"></li>
	  </ul>

    </div>

    <div class="moves" id="moves"></div>

	<div class="nav">
	  <button onclick="previousPosition()" class="navButton"> &lt;&lt; </button>
	  <button onclick="nextPosition()" class="navButton"> &gt;&gt; </button>
	</div>
  </div>

</div>

<p>
  <button onclick="resetBoard();" >Reset</button>
  <button onclick="flipBoard();">Flip</button>
</p>

<p>
  FEN:
  <input type="text" id="FEN">
  <button onclick="customPosition()">Load FEN</button>
</p>

<p>
 Load opening position:
 <select onchange="loadPosition(this.value)">
  <option value="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1">Starting position</option>
  <option value="rnbqkb1r/pp2pp1p/3p1np1/8/3NP3/2N5/PPP2PPP/R1BQKB1R w KQkq - 0 6">Sicilian Dragon</option>
  <option value="rnbqkb1r/pp3ppp/2p1pn2/3p4/2PP4/2N2N2/PP2PPPP/R1BQKB1R w KQkq - 0 5">Semi-Slav</option>
 </select>
</p>
</body></html>
